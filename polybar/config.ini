[colors]
background = #ad9266
foreground = #161503
unbackground = #354e3b

[bar/mybar]
bottom = false

width = 100%

font-0 = "JetBrainsMono Nerd Font:size=10.5:weight=bold;0"

modules-left = i3
modules-center = title
modules-right = network wired battery pulseaudio date

padding-left = 1.5
padding-right = 1.5

background = ${colors.background}
foreground = ${colors.foreground}

scroll-up = "#i3.prev"
scroll-down = "#i3.next"

[module/title]
type = custom/script
exec = /home/loren/.config/polybar/getwindow.sh
interval = 0

[module/date]
type = internal/date
date = %d.%m.%Y %H:%M
interval = 1.0

[module/battery]
type = internal/battery
battery = BAT0
full-at = 99
low-at = 20
adapter = ADP1

format-charging = <label-charging>
label-charging = ﴞ %percentage%%

format-discharging = <label-discharging>
label-discharging =  %percentage%%

format-low = <label-low>
label-low =  Caricami! %percentage%%

label-full = ﴞ Carico! %percentage%% 

[module/network]
type = internal/network
interface = wlp3s0
interface-type = wireless
interval = 5.0

accumultate-stats = true

label-connected = %{A1:rofi-wifi-menu:} Online%{A}
label-disconnected = %{A1:rofi-wifi-menu:} Offline%{A}

format-connected = <label-connected>
format-disconnected = <label-disconnected>

ramp-signal-0 = 0
ramp-signal-1 = 1
ramp-signal-2 = 2
ramp-signal-3 = 3
ramp-signal-4 = 4
ramp-signal-5 = 5

[module/wired]
type = internal/network
interface = enp3s0
interface-type = wired

accumulate-stats = true

label-connected =  Online
label-disconnected = 

format-connected = <label-connected>
format-disconnected = <label-disconnected>


[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo

use-ui-max = true
click-right = pavucontrol

interval = 5

format-volume = <ramp-volume> <label-volume>

label-muted =  Muto

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 


[module/backlight]
type = internal/backlight
card = acpi_video0

use-actual-brightness = true
enable-scroll = true

[module/i3]
type = internal/i3
pin-workspaces = true
enable-click = true
strip-wsnumbers = true
index-sort = true

label-focused = %index%
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1
